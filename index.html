<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Dashboard</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
            overflow: hidden;
        }

        /* Floating blur circles */
        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.55;
        }
        .c1 { width: 350px; height: 350px; background:#a8ffde; top: -70px; left: -80px; }
        .c2 { width: 420px; height: 420px; background:#c7a8ff; bottom: -120px; right: -80px; }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 35px rgba(0,0,0,0.20);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: black;
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
            margin-bottom: 30px;
        }

        /* Frosted glass cards */
        .card {
            width: 48%;
            padding: 22px 25px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(0,0,0,0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 18px;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 28px rgba(0,0,0,0.18);
        }

        /* Neon glow icons */
        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: rgba(255,255,255,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #2b2b2b;
            text-shadow: none; color:#4b4b4b;
        }

        .text-group { display:flex; flex-direction:column; color:#2b2b2b; }

        .title { font-size:20px; font-weight:600; color:#1e1e1e; }

        .subtitle { font-size:14px; opacity:0.8; margin-top:4px; color:#3a3a3a; }

    </style>
</head>

<body>

    <div class="blur-circle c1"></div>
    <div class="blur-circle c2"></div>

    <div class="container">
        <h1>AAC‚ÄëAssist</h1>

        <div style="display: flex; gap: 20px; justify-content: center;">

            <div class="card" onclick="window.open('https://alternative-communication.vercel.app/', '_blank')">
                    <div class="icon-box">üó£Ô∏è</div>
            <div class="text-group">
                <div class="title">Alternative Communication </div>
                <div class="subtitle">Assistive communication interface</div>
            </div>
        </div>


        <div class="card" onclick="window.open('https://mbabhishek.github.io/voice-assitance/', '_blank')">
            <div class="icon-box">üîä</div>
            <div class="text-group">
                <div class="title">Voice Assistance Project</div>
                <div class="subtitle">Speech-to-action interactive system</div>
            </div>
        </div>



    </div>

        <p style="margin-top:20px; font-size:18px; font-weight:500; color:black; text-align:center;">
            A Dual‚ÄëMode Assistive Communication & Voice Support System
        </p>

    </div>
</body>
</html>
